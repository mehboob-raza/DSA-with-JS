<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Element from Array</title>
</head>
<body>
    <p id="root"></p>
    <input type="number" id="pos" placeholder="Enter index you want to deleete" />
    <button onclick="delEl()">Delete</button>
    <p id="root1"></p>

    <script>
        let root = document.getElementById('root')
        let root1 = document.getElementById('root1')
        
        var data = [1,11,22,33,34,44,55,66,77,88]
        root.innerHTML = data
        function delEl(){
        //     let data = [1,11,22,33,34,44,55,66,77,88]
        // let pos = 4
            let pos = document.getElementById('pos').value
            pos = parseInt(pos)
        for(let i = pos; i<data.length; i++){
            data[i] = data[i + 1]
        }
        data.length = data.length - 1
        root1.innerHTML = data
        }
        
    </script>
</body> 
</html>
